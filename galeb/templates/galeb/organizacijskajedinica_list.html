{% extends 'base.html' %}
{% load static %}

{% block sadrzaj %}
<h2>Organizacijske jedinice</h2>

<a href="{% url 'OrganizacijskaJedinicaCreateView' %}" class="btn btn-outline-success btn-sm" role="button" aria-pressed="true">Nova organizacijska jedinica</a>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead class="thead-dark">
            <tr>
              <th>Akcija</th>
              <th>Oznaka</th>
              <th>Naziv</th>
            </tr>
        </thead>
        <tbody>
        {% for oj in org_jedinice %}
            <tr>
                <td>
                <a href="{% url 'OrganizacijskaJedinicaDetailView' oj.oznaka_org_jed %}" class="btn btn-outline-primary btn-sm " role="button" aria-pressed="true">Detalji</a>
               </td>
               <td> {{ oj.oznaka_org_jed }}</td>
               <td> {{ oj.naziv }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% include 'galeb/paginacija.html' %}
</div>
{% endblock sadrzaj%}
